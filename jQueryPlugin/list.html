<html>
<head>

      width: 900px;

      }
      
    .listitem {

        border: 2px solid #045903;
        background-color: #CAFFC9;
        padding: 5px;      
        text-align: center;
        width: 100px;
        }
  </style>
</head>
<body>
<h2>Flying list</h2>

<div id="list_container">
    <div class="listitem">
        one
    </div>
    <div class="listitem">
        two
    </div>
    <div class="listitem">
        ....
    </div>
    <div class="listitem">
        trees
    </div>
</div>

<script src="lib/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
<script src="src/flying.js" type="text/javascript" charset="utf-8"></script>

  $('#list_container').startFlying();

</html>
