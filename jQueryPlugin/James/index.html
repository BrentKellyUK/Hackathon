<!DOCTYPE html>
<html>
	<head>
		<title>graph</title>
		<script type="application/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"> </script>
		<script src="mygraph.js"></script>
	</head>
	<body>
        <h3>james</h3>
		<canvas id="Cgraph" width="10000px" height="500px"></canvas>
	</body>
	
	<script>
    var mydata = [];
    var mylabel = [];
    $.ajax({
        url: 'http://api.infochimps.com/science/climatology/ncdc/weather_stations/search?apikey=JamesTbennett-Ye8koGeizOg7PL01OYQ_v4rLn69',
        type: 'get',
        datatype: 'json',
        success: function(response){
            console.log(response);
             console.log(response.results[0].name);
           console.log(response.results[0].geo.elevation);
            console.log(response.results.length);
            
            for(var t=0;t<response.results.length; t++)
                { 
                    mylabel[t] = response.results[t].name;
                    //console.log(mylabel[t]);
                    mydata[t] = response.results[t].geo.elevation;
                    //console.log(mydata[t]);
                }
            
            $('#Cgraph').CanvasGraph({
            'graphType' : 'dot',
            'color': "black",
            'data' : mydata.sort(),
            'spacing': 40,
            'barWidth': 30,
            'label': mylabel//["PHP","Joomla/Drupal","PhotoShop","Illustator","JavaScript","HTML/CSS"]           
            });
        }
        });
       // console.log(mydata);
        
	</script>
</html>
